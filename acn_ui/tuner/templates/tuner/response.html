<div
        class="toast  spookytoast position-absolute bottom-0 start-50 translate-middle-x"
        role="alert"
        aria-live=="assertive"
        aria-atomic="true"
>
    <div class="d-flex">
        <div class="toast-body">{{ response }}</div>
        <button
                type="button"
                class="btn-close me-2 m-auto"
                data-bs-dismiss="toast"
                aria-label="Close"
        ></button>
    </div>
</div>
